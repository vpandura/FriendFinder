	<div align="center"><h2>REGISTRATION PAGE</h2></div>
	
	<br><br>
	
			<form action="register.jsp" class="form-horizontal" role="form" method="post">
                            
                                <div class="form-group">
    				<label class="control-label col-sm-2" for="userid">User ID:</label>
    				<div class="col-sm-5">
      					<input type="text" class="form-control" id="userid" name="userid" placeholder="Enter User Name">
    				</div>
  				</div>
                            
                            
				<div class="form-group">
    				<label class="control-label col-sm-2" for="fname">First Name:</label>
    				<div class="col-sm-5">
      					<input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label class="control-label col-sm-2" for="lname">Last Name:</label>
    				<div class="col-sm-5">
      					<input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name">
    				</div>
  				</div>
  				
                                <div class="form-group">
    				<label class="control-label col-sm-2" for="email">Email:</label>
    				<div class="col-sm-5">
      					<input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label class="control-label col-sm-2" for="password">Password:</label>
    				<div class="col-sm-5">
      					<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label class="control-label col-sm-2" for="cpassword">Confirm Password:</label>
    				<div class="col-sm-5">
      					<input type="password" class="form-control" id="cpassword" name="cpassowrd" placeholder="Confirm Password">
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label class="control-label col-sm-2" for="univ">University:</label>
    				<div class="col-sm-5">
      					<input type="text" class="form-control" id="univ" name="univ" placeholder="Enter your University">
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label class="control-label col-sm-2" for="batch">Batch:</label>
    				<div class="col-sm-5">
      					<input type="text" class="form-control" id="batch" name="batch" placeholder="Enter your Batch">
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label class="control-label col-sm-2" for="major">Major:</label>
    				<div class="col-sm-5">
      					<input type="text" class="form-control" id="major" name="major" placeholder="Enter your Major">
    				</div>
  				</div>
  				
  				<div class="form-group"> 
    				<div class="col-sm-offset-2 col-sm-10">
      					<button type="submit" class="btn btn-primary">Register</button>
    				</div>
  				</div>
  				
			</form>

</body>
